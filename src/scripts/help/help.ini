[script]
n0=alias help.on { 
n1=  if (%colors.info !isnum 0-15) %colors.info = 1
n2=  window -ak0zel30 @Справка
n3=  clear -l @Справка
n4=  aline -l %colors.info @Справка sys Система справки
n5=  aline -l @Справка •
n6=  aline -l %colors.info @Справка Magic mIRC Script
n7=  aline -l @Справка prefs Меню настроек
n8=  aline -l @Справка userprefs Настройки пользователя
n9=  aline -l @Справка nickinsert Настройки обращения
n10=  aline -l @Справка maway Настройки ухода
n11=  aline -l @Справка mawaymes Сообщения ухода
n12=  aline -l @Справка msinfo Информация о скрипте
n13=  aline -l @Справка mscript Настройки скрипта
n14=  aline -l @Справка mserver Настройки многосерверности
n15=  aline -l @Справка •
n16=  aline -l @Справка mperform Команды автовыполнения
n17=  aline -l @Справка mauto Автоматизация
n18=  aline -l @Справка mlists Динамические меню
n19=  aline -l @Справка mclock Дополнительные часы
n20=  aline -l @Справка •
n21=  aline -l @Справка mmenu Меню
n22=  aline -l @Справка mwindows Окна скрипта
n23=  aline -l @Справка •
n24=  aline -l %colors.info @Справка IRC Информация об IRC
n25=  aline -l @Справка nick Ник/Позывной
n26=  aline -l @Справка mask Маска пользователя
n27=  aline -l @Справка host Hostname/хост/адрес
n28=  aline -l @Справка ghost "Призрак"
n29=  aline -l @Справка actions Действия
n30=  aline -l @Справка notices Нотисы
n31=  aline -l @Справка CTCP запросы
n32=  aline -l @Справка away Уход
n33=  aline -l @Справка whois Информация о нике
n34=  aline -l @Справка •
n35=  aline -l @Справка services Сервисы IRC
n36=  aline -l @Справка nickserv Сервис ников
n37=  aline -l @Справка chanserv Сервис каналов
n38=  aline -l @Справка memoserv Сервис сообщений
n39=  aline -l @Справка •
n40=  aline -l %colors.info @Справка mIRC Программа mIRC
n41=  aline -l @Справка perform Автовыполнение
n42=  aline -l @Справка popups Выпадающие меню
n43=  aline -l @Справка windows Окна
n44=}
n45=
n46=on *:input:@Справка:if ($left($1,1) != /) { help.show $1 | return }
n47=alias help.show {
n48=  if (!$window(@Справка)) help.on
n49=  window -a @Справка
n50=  if ($1 == •) return
n51=  if ($1 == sys) {
n52=    echo %colors.info @Справка -
n53=    echo %colors.info @Справка Система справки 30.06.06 20:00
n54=    echo %colors.own @Справка Окно справки состоит из двух частей. Слева выводится текст справки, справа находится список тем.
n55=    echo %colors.own @Справка В списке первым словом идет системное название темы, а далее - полное название темы.
n56=    echo %colors.own @Справка Для вывода определенной темы достаточно ввести в строке ввода её системное название или выбрать в меню списка тем Показать.
n57=    echo %colors.own @Справка В тексте справки могут встречаться подчеркнутые слова - эти слова также являются названиями тем, их можно просмотреть также вводя название в строке ввода.
n58=    echo %colors.own @Справка Жирными показываются названия пунктов меню, кнопок и т.д. Реверсными показываются команды mIRC.
n59=    echo %colors.info @Справка -
n60=  return }
n61=  ;################################################### Информация о скрипте
n62=  if ($1 == Magic) {
n63=    echo %colors.info @Справка -
n64=    echo %colors.info @Справка Magic mIRC Script
n65=    echo %colors.own @Справка Скрипт-надстройка для mIRC, нацеленный на удобство пользования системами IRC. Максимально поддерживает многосерверность mIRC.
n66=    echo %colors.own @Справка Вы используете %str.version версию скрипта от %str.vdate $+ . Версия mIRC $version $+ .
n67=    echo %colors.own @Справка Возможности:
n68=    echo %colors.own @Справка $chr(9) • Автокоманды (mperform)
n69=    echo %colors.own @Справка $chr(9) • Автоидентификация ников (mauto)
n70=    echo %colors.own @Справка $chr(9) • Динамические списки (mlists)
n71=    echo %colors.own @Справка $chr(9) • Настраиваемое обращение к нику (nickinsert)
n72=    echo %colors.info @Справка -
n73=  return }
n74=  if ($1 == prefs) {
n75=    echo %colors.info @Справка -
n76=    echo %colors.info @Справка Меню настроек
n77=    echo %colors.own @Справка Чтобы вызвать меню, выберите в системном меню (menubar) Меню-Настройки
n78=    echo %colors.own @Справка Кнопки в рамке вызывают соответствующие окна настроек.
n79=    echo %colors.own @Справка $chr(9) • Настройки пользователя (userprefs) - основные настройки: ники, пол, почтовый адрес.
n80=    echo %colors.own @Справка $chr(9) • Настройки обращения (nickinsert) - способ и формат обращения.
n81=    echo %colors.own @Справка $chr(9) • Настройки ухода (maway) - настройки смены ника при уходе.
n82=    echo %colors.own @Справка $chr(9) • Сообщения ухода (mawaymes) - настройки сообщений об уходе.
n83=    echo %colors.own @Справка $chr(9) • Информация о скрипте (msinfo) - версия, дата.
n84=    echo %colors.own @Справка $chr(9) • Настройки скрипта (mscript) - дополнительные настройки: сообщения, часы, формат времени.
n85=    echo %colors.own @Справка $chr(9) • Настройки многосерверности (mserver) - автоматическое соединение с серверами, автоматизация.
n86=    echo %colors.own @Справка $chr(9) • Загрузить настройки - загрузка настроек из файла setup.ini, автоматически выполняется при каждом включении скрипта.
n87=    echo %colors.own @Справка $chr(9) • Сохранить настройки - сохранение настроек в файл setup.ini. На фрагментированных дисках возможны ошибки записи, тогда сохранение длится долго.
n88=    echo %colors.own @Справка Кнопка Справка показывает этот текст.
n89=    echo %colors.own @Справка Кнопка Закрыть закрывает окно меню. Открытые окна настроек не закрываются.
n90=    echo %colors.info @Справка -
n91=  return }
n92=  if ($1 == userprefs) {
n93=    echo %colors.info @Справка -
n94=    echo %colors.info @Справка Настройки пользователя
n95=    echo %colors.own @Справка Основной ник автоматически устанавливается при каждом включении mIRC
n96=    echo %colors.own @Справка Альтернативный ник устанавливается автоматически при подключении к серверу, если ваш основной ник занят
n97=    echo %colors.own @Справка Причинами могут быть:
n98=    echo %colors.own @Справка $chr(9) • Вы были отключены от сервера в результате ошибки, поэтому сервер считает, что вы еще в сети (т.н. призрак, подробнее смотри в разделе ghost.)
n99=    echo %colors.own @Справка $chr(9) • Ваш основной ник кем-либо используется. Если он не зарегестрирован вами, он может быть зарегестрирован кем-либо еще. Подробнее смотри в разделе nicks.
n100=    echo %colors.own @Справка Почтовый адрес используется при автоматической регистрации ника (mauto).
n101=    echo %colors.own @Справка Пол используется в скриптах, действиях (actions) для учета вашего пола. Неизвестный и множественный добавлены для тех, кто хочет выделиться. По умолчанию используется мужской пол.
n102=    echo %colors.info @Справка -
n103=  return }
n104=  if ($1 == nickinsert) {
n105=    echo %colors.info @Справка -
n106=    echo %colors.info @Справка Настройки обращения
n107=    echo %colors.own @Справка Способ обращения устанавливает способы обращения в двух случаях: если в строке ввода нету текста или если он есть
n108=    echo %colors.own @Справка Если в строке нету текста, используется первый способ обращения, а если есть - второй
n109=    echo %colors.own @Справка $chr(9) • Приват откроет окно приватного общения с ником (подробнее см. query.)
n110=    echo %colors.own @Справка $chr(9) • Подстановка изменит строку ввода в соответствии с настройкой (см. ниже) и можно отредактировать строку или подставить еще один-другой ник
n111=    echo %colors.own @Справка $chr(9) • Обращение отошлет строку в установленном формате.
n112=    echo %colors.own @Справка Формат обращения - правила преобразования строки, содержат в себе две переменных:
n113=    echo %colors.own @Справка $chr(9) • %nick превратится в выделенный ник
n114=    echo %colors.own @Справка $chr(9) • %mes подставит тот текст, который был в строке ввода
n115=    echo %colors.info @Справка -
n116=  return }
n117=  if ($1 == maway) {
n118=    echo %colors.info @Справка -
n119=    echo %colors.info @Справка Настройки ухода
n120=    echo %colors.own @Справка Настраивается автоматическая смена ника при вашем уходе (away). Вы выбираете один из вариантов смены ника.
n121=    echo %colors.own @Справка В окошке с результатом показывается результирующий ник при вашем уходе.
n122=    echo %colors.own @Справка Введенные строки должны удовлетворять правилам сети по выбору ников (nick.)
n123=    echo %colors.info @Справка -
n124=  return }
n125=  if ($1 == mawaymes) {
n126=    echo %colors.info @Справка -
n127=    echo %colors.info @Справка Сообщения ухода
n128=    echo %colors.own @Справка Галочка Включены включает сообщения об уходе (away): автоматическое сообщение от вас на все каналы, на которых оно включено.
n129=    echo %colors.own @Справка Помните, что эти сообщения обычно достаточно раздражительны, особенно если используют много цветов и других кодов форматирования.
n130=    echo %colors.own @Справка В связи с этим по умолчанию сообщения выключены. Для включения сообщений на каком-либо канале необходимо выбрать в меню канала (mmenu) настройки данного канала (пункт имя канала) - Включить сообщения об уходе
n131=    echo %colors.own @Справка Существует несколько вариантов сообщений на каналы:
n132=    echo %colors.own @Справка $chr(9) • Сообщения - простой текст.
n133=    echo %colors.own @Справка $chr(9) • Действия - action, установлен по умолчанию.
n134=    echo %colors.own @Справка $chr(9) • Нотисы - notice, не рекомендуется.
n135=    echo %colors.own @Справка Промежуточные сообщения срабатывают через установленные промежутки времени, являются достаточно раздражающими других посетителей, особенно если они и вы сидите на канале очень долго, а вы молчите.
n136=    echo %colors.own @Справка $chr(9) 
n137=    echo %colors.own @Справка Сами сообщения устанавливаются строками, могут содержать переменные, функции и форматирование. Можно установить стандратное сообщение, нажав на кнопку Стандарт.
n138=    echo %colors.own @Справка $chr(9) • Сообщение об уходе отправляется тогда, когда вы уходите.
n139=    echo %colors.own @Справка $chr(9) • Сообщение о возвращении отправляется, если вы возвращаетесь.
n140=    echo %colors.own @Справка $chr(9) • Сообщение о смене причины отправляется тогда, когда вы не возвращаясь изменяете причину отсутствия.
n141=    echo %colors.own @Справка $chr(9) • Промежуточные сообщения отправляются при включении этих сообщений через равные промежутки времени.
n142=    echo %colors.own @Справка $chr(9) • Неизменная причина - это строка, которую видите только вы, если вы выбрали причину ухода, совпадающую с текущей.
n143=    echo %colors.info @Справка -
n144=  return }
n145=  if ($1 == msinfo) {
n146=    echo %colors.info @Справка -
n147=    echo %colors.info @Справка Информация о скрипте
n148=    echo %colors.own @Справка Отображается название скрипта (не меняйте для работы некоторых частей скрипта), его версию и дату выхода этой версии.
n149=    echo %colors.own @Справка Если ну очень хочется это сменить, можно отредактировать файл с настройками скрипта.
n150=    echo %colors.info @Справка -
n151=  return }
n152=  if ($1 == mscript) {
n153=    echo %colors.info @Справка -
n154=    echo %colors.info @Справка Настройки скрипта
n155=    echo %colors.own @Справка Настраиваются строковые переменные, нажатие на кнопку с названием устанавливает строчку по умолчанию:
n156=    echo %colors.own @Справка $chr(9) • Статус - строка, отображающаяся при двойном клике в окне статуса (windows.)
n157=    echo %colors.own @Справка $chr(9) • Сервис - Формат отображения сообщений от сервисов (services.)
n158=    echo %colors.own @Справка $chr(9) • Выход - строка, отображающаяся при выходе из сети без указания причины (irc.)
n159=    echo %colors.own @Справка $chr(9) • Finger - строка, отображающаяся при CTCP-запросе Finger.
n160=    echo %colors.own @Справка Расширенный whois активизирует отключенную в некоторых сетях возможность видеть время молчания просматриваемого пользователя (подробнее см. whois.)
n161=    echo %colors.own @Справка Формат времени показывает формат, в котором отображается время сообщений (полный список можно узнать по команде /help $ $+ asctime), к примеру $asctime(HH часов nn минут ss секунд) будут отображаться таким образом:
n162=    echo %colors.own @Справка $chr(9) • Часы в виде h/hh покажут  $+ $asctime(h/hh), необходимо добавить время до/после полудня t/tt/T/TT -  $+ $asctime(t/tt/T/TT). Если указать часы как H/HH, тогда будут  $+ $asctime(H/HH) часов.
n163=    echo %colors.own @Справка $chr(9) • Минуты и Секунды соответственно указываются n/nn и s/ss: $asctime(n/nn и s/ss).
n164=    echo %colors.own @Справка Количество символов в строках меню устанавливает длинну для отображения причин ухода и выхода из сети для того, чтобы длинна выпадающих менюшек не была слишком большой.
n165=    echo %colors.own @Справка На сами сообщения это не влияет, они остаются такими же, какими сохранены в файле.
n166=    echo %colors.own @Справка Галочка Показывать справку при запуске включает автозапуск окна справки при запуске mIRC.
n167=  echo %colors.info @Справка - }
n168=  if (($1 == mclock) || ($1 == mscript)) {
n169=    if ($1 == mclock) echo %colors.info @Справка Часы
n170=    echo %colors.own @Справка Часы можно включить из системного меню (mmenu), Автозапуск это будет делать за вас при каждом запуске  $+ %str.scriptname $+ , Отдельное окно будет создавать для часов новое окно поверх всех запущенных приложений.
n171=    echo %colors.own @Справка Координаты показывают место открытия часов. Чтобы изменить координаты можно щелкнуть правой клавишей мыши по часам и нажать Yes.
n172=    echo %colors.info @Справка -
n173=  return }
n174=  if ($1 == mserver) {
n175=    echo %colors.info @Справка -
n176=    echo %colors.info @Справка Многосерверность
n177=    echo %colors.own @Справка Вы можете включить автоматическое соединение с несколькими серверами (сам mIRC помнит только последнее установленное соединение) и указать список серверов, разделенных пробелами.
n178=    echo %colors.own @Справка По умолчанию выбранные через меню ник, уход или выход из сети применяются для всех без исключения серверов. Отключенные, они работают только на текущем сервере.
n179=    echo %colors.own @Справка Вручную работают как старые команды /nick, /away и /quit - только для текущего сервера, так и новые /mnick, /maway и /mquit - сразу для всех серверов.
n180=    echo %colors.own @Справка Если вы хотите выполнить какую-либо другую команду для всех серверов, введите /mcom команда - так команда /mnick MyNick действует так же, как и /mcom nick MyNick.
n181=    echo %colors.info @Справка -
n182=  return }
n183=  if ($1 == mperform) {
n184=    echo %colors.info @Справка -
n185=    echo %colors.info @Справка Команды автовыполнения
n186=    echo %colors.own @Справка  $+ %str.scriptname $+  расширяет стандартный perform mIRC. Команды автовыполнения содержатся в файле perform.txt в следующем формате:
n187=    echo %colors.own @Справка $chr(9) • Каждая строка содержит одну команду в формате Где Команда
n188=    echo %colors.own @Справка $chr(9) • Где может быть all - выполняется всегда; имя сети - выполняется при подключении к любому серверу этой сети; имя сервера - выполняется только при подключении к определенному серверу.
n189=    echo %colors.own @Справка Примеры:
n190=    echo %colors.own @Справка $chr(9) • irc.gamenavigator.ru J #navigator-central,#warcraft
n191=    echo %colors.own @Справка $chr(9) $chr(9) Автоматически входит на каналы #navigator-central и #warcraft при подключении к серверу irc.gamenavigator.ru.
n192=    echo %colors.own @Справка $chr(9) • all ame Присоединил $+ $ $+ sex(ся,ась,ось,ись) к $ $+ network
n193=    echo %colors.own @Справка $chr(9) $chr(9) При подключении к любому серверу любой сети сообщает на все каналы о вашем приходе в эту сеть.
n194=    echo %colors.own @Справка $chr(9) $chr(9) Эта строка также использует стандартную функцию mIRC /help $ $+ network и оригинальную функцию $ $+ sex.
n195=    echo %colors.own @Справка $chr(9) $chr(9) Учтите, что это только пример. Автоматические приветствия в чатах являются признаком плохого тона, вас могут за это наказать.
n196=    echo %colors.own @Справка Файл perform.txt доступен из системного меню Файлы настроек-Команды автовыполнения и из меню окна статуса (windows) - пункт Автовыполнение.
n197=    echo %colors.info @Справка -
n198=  return }
n199=  if ($1 == mauto) {
n200=    echo %colors.info @Справка -
n201=    echo %colors.info @Справка Автоматизация
n202=    echo %colors.own @Справка В дополнение к mperform в скрипте используются другие автоматические функции, например Автоматическая идентификация ника.
n203=    echo %colors.own @Справка Для срабатывания автоматической идентификации необходимо следующее:
n204=    echo %colors.own @Справка $chr(9) • Установить пароль от ника (меню Идентификация-Установить пароль.)
n205=    echo %colors.own @Справка $chr(9) • Установить строку nickserv, на которую будет реагировать автоматика (системное меню Настройки <имя сети>-Строка запроса пароля.)
n206=    echo %colors.own @Справка $chr(9) $chr(9) Последнее необходимо из-за того, что в различных сетях используются различные версии сервисов и их переводы.
n207=    echo %colors.info @Справка -
n208=  return }
n209=  if ($1 == mlists) {
n210=    echo %colors.info @Справка -
n211=    echo %colors.info @Справка Динамические меню
n212=    echo %colors.own @Справка Скрипт использует динамические меню для быстрого и удобного выбора. Используются следующие меню (текстовые файлы в папке /Strings/):
n213=    echo %colors.own @Справка $chr(9) • away.txt - список причин ухода. В списке отображаются первые %nums.menulist.len символов причины.
n214=    echo %colors.own @Справка $chr(9) • chans.txt - список каналов, доступных из меню.
n215=    echo %colors.own @Справка $chr(9) • ctcp.txt - список ctcp-запросов
n216=    echo %colors.own @Справка $chr(9) • files.txt - список файлов
n217=    echo %colors.own @Справка $chr(9) • kick.txt - список причин киков
n218=    echo %colors.own @Справка $chr(9) • nicks.txt - список ников
n219=    echo %colors.own @Справка $chr(9) • quit.txt - список причин выхода
n220=    echo %colors.own @Справка Файлы со списками открываются либо из меню со списками (пункт Редактировать), либо из системного меню (Файлы настроек.)
n221=    echo %colors.info @Справка -
n222=  return }
n223=  if ($1 == mmenu) {
n224=    echo %colors.info @Справка -
n225=    echo %colors.info @Справка Меню
n226=    echo %colors.own @Справка В скрипте под меню понимается пунк Меню в системном меню либо выпадающее меню (popups).
n227=    echo %colors.info @Справка Системное меню дает доступ к различным настройкам и дополнениям.
n228=    echo %colors.own @Справка $chr(9) • Позволяет сохранять и загружать настройки (автоматического сохранения нет)
n229=    echo %colors.own @Справка $chr(9) • Открывает доступ ко всем файлам настроек.
n230=    echo %colors.own @Справка $chr(9) • Открывает папку mIRC, файлы с информацией, файл с записками.
n231=    echo %colors.own @Справка $chr(9) • Открывает папку с логами и просмотровщик.
n232=    echo %colors.own @Справка $chr(9) • Открывает меню настроек (prefs).
n233=    echo %colors.own @Справка $chr(9) • Позволяет настраивать сеть.
n234=    echo %colors.own @Справка $chr(9) • Дает доступ к дополнениям.
n235=    echo %colors.own @Справка $chr(9) • Выводит список функциональных клавиш и ASCII символов.
n236=    echo %colors.info @Справка -
n237=  return }
n238=  if ($1 == mwindows) {
n239=    echo %colors.info @Справка -
n240=    echo %colors.info @Справка Окна скрипта
n241=    echo %colors.own @Справка Скрипт использует следующие пользовательские окна (windows):
n242=    echo %colors.own @Справка $chr(9) • Сервисы. Содержат всю информацию, получаемую от сервисов всех сетей. Открывается с запуском программы.
n243=    echo %colors.own @Справка $chr(9) • Раскладка. Показывает раскладку комбинаций функциональных клавиш, используемых скриптом. Открывается из системного меню, пункт Раскладка клавиатуры.
n244=    echo %colors.own @Справка $chr(9) • ASCII. Показывает таблицу ASCII символов (первые 255 штук) с номерами. Чтобы получить один из символов, можно его скопировать (copy) и вставить в нужном месте, либо зажать клавишу Alt и набрать четырехзначный код на цифровой клавиатуре (справа от стрелок, необходим работающий Num Lock). Открывается из системного меню, пункт Таблица символов.
n245=    echo %colors.own @Справка $chr(9) • Справка. Окно этой справки. Открывается из системного меню, пункт Справка.
n246=    echo %colors.info @Справка -
n247=  return }
n248=  if ($1 == maddons) {
n249=    echo %colors.info @Справка -
n250=    echo %colors.info @Справка Дополнения
n251=    echo %colors.own @Справка Дополнения доступны из системного меню (popups) из пункта Дополнения
n252=    echo %colors.own @Справка $chr(9) • Часы
n253=    echo %colors.own @Справка Открывает окошко с часами. Настройки часов доступны из Настроек скрипта (mscript).
n254=    echo %colors.own @Справка Часы можно перемещать, открывать в отдельном от mIRC окна и сохранять текущее положение правым кликом внутри окна.
n255=    echo %colors.own @Справка $chr(9) • Лагомер
n256=    echo %colors.own @Справка Сторонний скрипт. В правом верхнем углу системно области кнопок появляется график скорости соединения с сервером и текущее значение.
n257=    echo %colors.own @Справка Этот скрипт плохо работает с несколькими одновременными соединениями и поглощает достаточно много траффика (если он вам критичен). По умолчанию скрипт выключен.
n258=    echo %colors.own @Справка $chr(9) • Перевод цветов
n259=    echo %colors.own @Справка Калькулятор перевода из шестнадцатеричного представления цветов в десятичный и обратно. Правила ввода: десятичный формат числа должен содержать 9 цифр, без пробелов, каждые три цифры образуют число не более 255. Шестнадцатеричный должен содержать 6 цифр (и букв abcdef) без пробелов.
n260=    echo %colors.own @Справка Результат показывает три числа, соответственно содержание красного, зеленого, синего в другом представлении.
n261=    echo %colors.own @Справка Скрипт предоставляет мало возможностей и написан автором скрипта для себя. Возможно он будет приведен к нормальному виду, а может быть и нет.
n262=    echo %colors.own @Справка $chr(9) • Калькулятор выпадения лута - скрипт, предназначеный для онлайновых игроков. Если известен шанс выпадания предмета, возможно представить примерное количество убитых монстров, чтобы получить этот предмет.
n263=    echo %colors.info @Справка -
n264=  return }
n265=  ;################################################### Информация о сетях
n266=  if ($1 == IRC) {
n267=    echo %colors.info @Справка -
n268=    echo %colors.info @Справка IRC
n269=    echo %colors.own @Справка Система IRC-чатов потребляет мало траффика и работает быстрее различных web-чатов. Для соединения с irc-сервером требуется клиент, но существуют web-формы для входа в чат. Обычно они сильно ограничивают возможности общения.
n270=    echo %colors.own @Справка Каждый посетитель обладает уникальным ником и может присутствовать на нескольких каналах.
n271=    echo %colors.own @Справка Для регистрации ников и каналов в сетях обычно существуют сервисы. Irc-серверы обычно объединены в сети из нескольких серверов, тогда сервисы запускают на одном, головном, сервере.
n272=    echo %colors.own @Справка Базовые команды IRC:
n273=    echo %colors.own @Справка $chr(9) • /nick nickname - смена ника (nick).
n274=    echo %colors.own @Справка $chr(9) • /query nickname [text] - открывает приват с nickname, если указан текст, то передает его собеседнику (query).
n275=    echo %colors.own @Справка $chr(9) • /me text - позволяет сказать о себе в третьем лице (actions). Например /me хочет есть приведет к появлению в окне канала/привата текста * $me хочет есть.
n276=    echo %colors.own @Справка $chr(9) • /msg nickname text - отправляет приватное сообщение. Аналогично работает ввод сообщения в окно привата.
n277=    echo %colors.own @Справка $chr(9) • /notice nickname text - отправляет особое приватное сообщение. Оно не открывает окна привата, но показывается в активном окне. Если собеседник активен, он увидит ваше сообщение. Но если он чем-то занят, скорее всего он его не заметит - сообщение сползет вверх.
n278=    echo %colors.own @Справка $chr(9) • /ctcp nickname text - отправляет особое сообщение. См. CTCP.
n279=    echo %colors.own @Справка $chr(9) • /away [text] - если указан текст, помечает вас, как отсутствующего в сети; если текст не указан - помечает как присутствующего. Подробнее см. away.
n280=    echo %colors.own @Справка $chr(9) • /join #channel[,#channel] [key] - пытается зайти на указанный канал. Можно зайти на несколько каналов одной командой, если перечислить их через запятую. Если канал закрыт от посещения ключом, для входа на него надо указать ключ.
n281=    echo %colors.own @Справка $chr(9) • /whois nickname - выводит информацию о человеке: hostmask, каналы, используемый сервер, идентификацию ника, время молчания, причину ухода и другую информацию.
n282=    echo %colors.info @Справка -
n283=  return }
n284=  if ($1 == nick) {
n285=    echo %colors.info @Справка -
n286=    echo %colors.info @Справка Позывной
n287=    echo %colors.own @Справка Ник выделяет вас из толпы народа. Позволяет персонифицировать собеседника. Принцип "встречают по одежке" в чате в полной мере применим именно к нику.
n288=    echo %colors.own @Справка Веб-формы и клиенты обычно генерируют случайный ник для отсутствия ошибок при входе новичков в чат. Если вы собираетесь продолжать общаться, постарайтесь как можно быстрее придумать себе уникальный ник и по возможности его зарегистрировать, иначе вас скорее всего не будут узнавать в последующие заходы: трудно запомнить, кто из user647 или user432 общался с вами в прошлый раз, особенно если таких случайных посетителей каждый день бывает по двести человек.
n289=    echo %colors.own @Справка По общим правилам IRC ник должен состоять из латинских букв и цифр, некоторых символов (например ()[]|`'-_) и не может начинаться с цифры, но иногда правила выбора ника расширены. В некоторых сетях позволяется использовать русские символы, неразрывный пробел (0160 символ).
n290=    echo %colors.own @Справка Причем иногда есть ограничение на символы одного языка в нике, а иногда можно перемешивать (ограничение введено из-за похожести написания латинских и русских символов аa, еe, оo, уy, пn и других, что позволяет притвориться кем-либо, либо создать на канале толпу неразличимых ников.)
n291=    echo %colors.info @Справка -
n292=  return }
n293=  if ($1 == mask) {
n294=    echo %colors.info @Справка -
n295=    echo %colors.info @Справка Маска
n296=    echo %colors.own @Справка Маска пользователя - адрес ника. В общем виде маска это ник!иденидентификатор@host.
n297=    echo %colors.own @Справка Идентификатор создается из первой части вашего почтового адреса, указанного в настройках клиента.
n298=    echo %colors.own @Справка Например если у вас указан почтовый адрес $emailaddr , тогда ваш идентификатор будет либо $gettok($emailaddr,1,64) $+ , либо он будет урезан из-за ограничения длинны идентификатора.
n299=  }
n300=  if ($istok(mask host,$1,32)) {
n301=    if ($1 == host) {
n302=      echo %colors.info @Справка -
n303=    }
n304=    echo %colors.info @Справка Host
n305=    echo %colors.own @Справка Host - это ваш адрес. Он образуется либо из вашего доменного имени, либо из вашего IP-адреса. Причем адрес может быть зашифрован сервером.
n306=    echo %colors.own @Справка Например nick!userid@87.240.9.ircnet-26560 - зашифрованный IP-адрес. Pink-chan!skynet@www.gamenavigator.ru - доменное имя сервера, на котором запущен бот.
n307=    echo %colors.info @Справка -
n308=  return }
n309=  if ($1 == ghost) {
n310=    echo %colors.info @Справка -
n311=    echo %colors.info @Справка Призраки
n312=    echo %colors.own @Справка Из-за структуры сети информации может доставляться почти мгновенно, а может идти по сети минуту. На irc-серверах стоят различные настройки по проверке наличия подключения.
n313=    echo %colors.own @Справка Если человек молчит, тогда сервер начинает отсылать ping-запросы через определенные промежутки времени, на что клиент посылает pong-ответы, сообщая серверу, что "он тут, просто молчит".
n314=    echo %colors.own @Справка Если ответы по какой-то причине не доходят до сервера в установленное время (слишком долго идут ответы или пользователь закрыл клиент не сообщив об отключении серверу), тогда сервер автоматически закрывает соединение по причине pinging timeout.
n315=    echo %colors.own @Справка Но иногда клиент теряет связь по какой-либо причине (отключился компьютер, появились проблемы у провайдера, клиент совершил ошибку), тогда при быстром переподключении ник еще занят, сервер не отключил тот сеанс, тот ник называется призраком и его нельзя занять, пока он остается в сети.
n316=    echo %colors.own @Справка Не стоит просить оператора канала выбросить его: ник останется подключенным к серверу, есть несколько возможных решений:
n317=    echo %colors.own @Справка $chr(9) • Если ник зарегистрирован, можно отключить сеанс принудительно через сервисы nickserv командой GHOST Nickname Password.
n318=    echo %colors.own @Справка $chr(9) • Подождать, пока сервер отключит призрака сам.
n319=    echo %colors.own @Справка $chr(9) • Попросить оператора сервера отключить ник (имеет смысл только если вы хорошо знакомы и он вам верит, иначе в лучшем случае вам скажут, чтобы вы зарегистрировали ник и воспользовались первым способом.)
n320=    echo %colors.info @Справка -
n321=  return }
n322=  if ($1 == actions) {
n323=    echo %colors.info @Справка -
n324=    echo %colors.info @Справка Действия
n325=    echo %colors.own @Справка Действиями называются сообщения, в которых собеседник говорит о себе в третьем лице, например * $me очень голодный и уходит на кухню
n326=    echo %colors.own @Справка Существует несколько стандартных способов действовать:
n327=    echo %colors.own @Справка $chr(9) • /me текст - показать действие на текущем канале, стандартная команда IRC
n328=    echo %colors.own @Справка $chr(9) • /ame текст - показать действие на всех каналах текущего сервера, стандартная команда mIRC
n329=    echo %colors.own @Справка $chr(9) • /describe канал/ник текст - показать действие на выбранный канал/в приват (не обязательно открытое окно привата), стандартная команда mIRC
n330=    echo %colors.own @Справка $chr(9) • /mame текст - показать действие на все каналы всех серверов, процедура Magic mIRC Script
n331=    echo %colors.own @Справка Обычно в клиенте есть несколько пренастроенных действий, доступных из popup-меню, которые иногда называю слапами из-за стандартного действия mIRC Slap!, которое позволяет шлепнуть по выделенному нику большой форелью.
n332=    echo %colors.info @Справка -
n333=  return }
n334=  if ($1 == notices) {
n335=    echo %colors.info @Справка -
n336=    echo %colors.info @Справка Нотисы
n337=    echo %colors.own @Справка Нотисы - специальные приватные сообщения. Они не открывают окно привата. В зависимости от настроек канала они обычно показываются либо в окне статуса (windows), либо на всех каналах, где сидят пославший и принявший нотис и в активном окне.
n338=    echo %colors.own @Справка Нотисы посылаются командой /notice канал/ник текст. Не рекомендуется посылать нотисы на канал, это слишком сильно отвлекает присутствующих на канале.
n339=    echo %colors.info @Справка -
n340=  return }
n341=  if ($1 == ctcp) {
n342=    echo %colors.info @Справка -
n343=    echo %colors.info @Справка CTCP - это сокращение от Client To Client Protocol
n344=    echo %colors.own @Справка По своей сути CTCP-сообщения похожи на приватные сообщения, но состоят из запроса и ответа.
n345=    echo %colors.own @Справка CTCP-запрос выполняется командой /ctcp nick/channel запрос; CTCP-ответ /ctcpreply nick запрос ответ.
n346=    echo %colors.own @Справка Запрос может содержать только одно слово.
n347=    echo %colors.own @Справка Стандартные запросы (которые содержатся почти в каждом клиенте) следующие:
n348=    echo %colors.own @Справка $chr(9) • Ping - показывает время, необходимое на доставку сообщения от вас к получателю и обратно.
n349=    echo %colors.own @Справка $chr(9) • Version - показывает версию клиента получателя.
n350=    echo %colors.own @Справка $chr(9) • Time - показывает время у получателя.
n351=    echo %colors.own @Справка $chr(9) • Finger - показывает следующую информацию получателя: реальное имя (whois), почтовый адрес из настроек, время неактивности клиента.
n352=    echo %colors.info @Справка -
n353=  return }
n354=  if ($1 == away) {
n355=    echo %colors.info @Справка -
n356=    echo %colors.info @Справка Уход
n357=    echo %colors.own @Справка Помечает пользователя чатов как отсутствующего. Соответствующая информация будет показываться в whois ответах и при приватных сообщениях (не во всех клиентах).
n358=    echo %colors.own @Справка Команда ухода /away [текст]. Если текст не указан - отметка отсутствия снимается.
n359=    echo %colors.own @Справка /maway [текст] - команда  Magic mIRC Script, позволяющая уйти сразу на всех подключенных серверах.
n360=    echo %colors.info @Справка -
n361=  return }
n362=  if ($1 == whois) {
n363=    echo %colors.info @Справка -
n364=    echo %colors.info @Справка Whois
n365=    echo %colors.own @Справка Образовано от английского "who is" - "кто такой". Запрашивает у сервера информацию о нике.
n366=    echo %colors.own @Справка $chr(9) • Ник, маска (mask), "реальное имя" пользователя (указывается в настройках клиента, realname, на самом деле может быть любой текстовой строкой, самой разной длинны.)
n367=    echo %colors.own @Справка $chr(9) • Список каналов, на которых сидит пользователь. В зависимости от настроек ника в сервисе, возможон скрытие каналов. Так же не отображаются скрытые каналы, если одновременно на них не сидите и вы.
n368=    echo %colors.own @Справка $chr(9) • Используемый сервер. Если вам не нравится скорость вашего сервера, можно попробовать другие серверы сети, несколько whois-запросов выдадут вам статистику используемых серверов вашими собеседниками.
n369=    echo %colors.own @Справка $chr(9) • Дополнительная информация. Если данный ник имеет привилегии (например оператор сервера или сети), это будет указано.
n370=    echo %colors.own @Справка $chr(9) • Для зарегестрированных ников будет указано, что пользователь идентефицировался под этим ником.
n371=    echo %colors.own @Справка $chr(9) • Может быть показано время молчания пользователя на сервере (под молчанием понимается время, в течение которого от пользователя не было сообщений; ctcp-запросы и notices обычно не учитываются.)
n372=    echo %colors.info @Справка -
n373=  return }
n374=  if ($1 == services) {
n375=    echo %colors.info @Справка -
n376=    echo %colors.info @Справка IRC-сервисы
n377=    echo %colors.own @Справка В IRC-сетях для расширения возможностей общения существуют сервисы.
n378=    echo %colors.own @Справка $chr(9) • Nickserv - сервис ников, заведует регистрацией ников, их настройками и защитой. Позволяет смотреть информацию о зарегестрированных никах.
n379=    echo %colors.own @Справка $chr(9) • Chanserv - сервис каналов, позволяет регистрировать каналы, устанавливать настройки каналов, просматривать информацию о каналах.
n380=    echo %colors.own @Справка $chr(9) • Memoserv - сервис сообщений. Позволяет зарегестрированным пользователям отправлять друг другу сообщения, сохраняемые на сервере. Работают даже если получателя в данный момент нет в сети.
n381=    echo %colors.own @Справка $chr(9) • Operserv - сервис операторов. Позволяет управлять серверами и сервисами. Если вы новичок в IRC, вам еще рано знать об этом сервере, если уже бывалый человек и нужна информация, значит имеете возможность найти полную информацию о нем.
n382=    echo %colors.info @Справка -
n383=  return }
n384=  if ($1 == nickserv) {
n385=    echo %colors.info @Справка -
n386=    echo %colors.info @Справка Nickserv
n387=    echo %colors.own @Справка Основные задачи данного сервиса: регистрация и идентификация ников, защита ника, настройки ника, просмотр информации.
n388=    echo %colors.own @Справка Обычно вызов сервиса выполняется командой /ns команда, но в некоторых сетях приходится пользоваться полной командой /msg nickserv команда.
n389=    echo %colors.own @Справка $chr(9) • Информация о зарегестрированном нике выводится по команде /ns info nick - прежде, чем регистрировать ник можно проверить, не был ли он уже зарегестрирован кем-либо.
n390=    echo %colors.own @Справка $chr(9) • Регистрация вашего текущего ника /ns register пароль почтовый адрес. Обычно пароль требуется не менее 4 символов. Почтовый адрес лучше указывать реальный - он может понадобиться при утере пароля. А на некоторых серверах требуется подтвердить почтовый адрес до использования ника.
n391=    echo %colors.own @Справка $chr(9) • Подтверждение адреса (если требуется) /ns auth код, причем код будет указан в письме, пришедшем на указанный при регистрации или в настройках адрес. Требуется не везде.
n392=    echo %colors.own @Справка $chr(9) • Идентификация ника при последующих заходах в сеть /ns identify пароль. Обычно на идентификацию дается одна минута. Это время можно изменить в настройках /ns help set.
n393=    echo %colors.own @Справка $chr(9) • Если ваш ник висит "призраком" (ghost), вы можете его отключить командой /ns ghost ник пароль. В некоторых сетях это автоматически сменит ваш ник на отключенный от сети.
n394=    echo %colors.own @Справка $chr(9) • Если кто-то взял ваш ник (даже не идентифицировавшись, на минутку), вы можете его отключить командой /ns recover ник пароль.
n395=    echo %colors.own @Справка О других командах и возможностях этого сервиса можно узнать командами /ns help и, иногда, /ns help commands.
n396=    echo %colors.info @Справка -
n397=  return }
n398=  if ($1 == chanserv) {
n399=    echo %colors.info @Справка -
n400=    echo %colors.info @Справка Chanserv
n401=    echo %colors.own @Справка Основные задачи данного сервиса: регистрация каналов, управление настройками каналов и пользователями на них.
n402=    echo %colors.own @Справка Обычно вызов сервиса выполняется командой /сs команда, но в некоторых сетях приходится пользоваться полной командой /msg chanserv команда.
n403=    echo %colors.own @Справка $chr(9) • Информацию о канале можно посмотреть командой /cs info канал [all].
n404=    echo %colors.own @Справка $chr(9) • Регистрация канала выполняется командой /cs register #канал пароль описание, для регистрации канала у вас должны быть зарегестрированный ник и статус оператора на канале.
n405=    echo %colors.own @Справка $chr(9) • При регистрации ваш ник будет записан, как ник основателя. Если вы хотите получить доступ основателя (абсолютно все возможности) с другого ника, вам необходимо идентифицироваться командой /cs identify канал пароль.
n406=    echo %colors.own @Справка $chr(9) • Вы можете назначить зарегестрированным никам уровни доступа к каналу командой /cs access add/del ник [уровень], тогда пользователь данного ника будет иметь доступ к различным возможностям: автоматическое получение оператора или права голоса и др.
n407=    echo %colors.own @Справка $chr(9) • Если вас забанили на канале, на который у вас есть доступ, вы можете разбанить себя командой /cs unban канал.
n408=    echo %colors.own @Справка $chr(9) • Команда /cs list [маска] выведет все зарегистрированные каналы по маске.
n409=    echo %colors.own @Справка Учтите, что канал необходимо вводить с # в начале имени канала! Полная информация о сервисе по команде /cs help.
n410=    echo %colors.info @Справка -
n411=  return }
n412=  if ($1 == memoserv) {
n413=    echo %colors.info @Справка -
n414=    echo %colors.info @Справка Memoserv
n415=    echo %colors.own @Справка Данный сервис позволяет зарегестрированным пользователям отправлять короткие сообщения другим зарегестрированным пользователям и зарегестрированным каналам.
n416=    echo %colors.own @Справка Эти сообщения будут доставлены даже в случае отсутствия адресата в сети. Записки каналов может прочитать любой пользователь с необходимым для чтения уровнем доступа.
n417=    echo %colors.own @Справка Сообщения хранятся некоторое время (около 30 дней в зависимости от настроек сервера), но могут быть помечены как неудаляемые.
n418=    echo %colors.own @Справка $chr(9) • Послать записку: /ms send получатель сообщение
n419=    echo %colors.own @Справка $chr(9) • Прочитать записку: /ms read номер(а)/all/unread
n420=    echo %colors.own @Справка $chr(9) • Список записок: /ms list [unread/all]
n421=    echo %colors.info @Справка -
n422=  return }
n423=  ;################################################### Информация о мирке
n424=  if ($1 == mirc) {
n425=    echo %colors.info @Справка -
n426=    echo %colors.info @Справка mIRC
n427=    echo %colors.own @Справка IRC-клиент, созданный Кхалед Мардам Беем. Один из самых распространенных клиентов под M$ Windows.
n428=    echo %colors.own @Справка Оснащен собственным скриптовым языком программирования, позволяющим почти все (и поддерживающим внешние dll, что позволяет совсем все).
n429=    echo %colors.own @Справка На момент написания справки (июнь 2006) последней версией был mIRC 6.17.
n430=    echo %colors.own @Справка Доступно множество скриптов-надстроек для mIRC, изменяющих и дополняющих интерфейс. Среди них:
n431=    echo %colors.own @Справка $chr(9) • Magic mIRC Script (русскоязычный, скрипт автора данной справки) сайт проекта http://magic.gamenavigator.ru
n432=    echo %colors.own @Справка $chr(9) • PIRC (Personal mIRC Script) - русскоязычный скрипт. http://xirc.ru
n433=    echo %colors.own @Справка $chr(9) • Neora Trion - устаревший русскоязычный скрипт, написанный под mIRC 5.x. Не адоптирован под 6 версию программы, имеет большое количество уязвимостей.
n434=    echo %colors.own @Справка $chr(9) • NoName Script - крупный англоязычный скрипт с большим количеством настроек, сайт http://www.nnscript.de/
n435=    echo %colors.info @Справка -
n436=  return }
n437=  if ($1 == perform) {
n438=    echo %colors.info @Справка -
n439=    echo %colors.info @Справка Автовыполнение
n440=    echo %colors.own @Справка mIRCпозволяет задать команды автовыполнения в настройках:
n441=    echo %colors.own @Справка • Connect
n442=    echo %colors.own @Справка $chr(9) • Options
n443=    echo %colors.own @Справка $chr(9) $chr(9) • кнопка Perform
n444=    echo %colors.own @Справка Галочка разрешит автовыполнение при подключении к серверу. Списки автовыполнения разделяются по сетям (кнопка добавить сеть покажет список сетей из настроек серверов) или везде.
n445=    echo %colors.own @Справка В текстовом окне записываются все команды, по одной команде на строку.
n446=    echo %colors.own @Справка Обычно сюда прописываются команда идентификации (nickserv), списки каналов для автовхода (/join #канал1,#канал2,...).
n447=    echo %colors.own @Справка Пользователи Magic mIRC Script имеют возможность пользоваться встроенным скриптом автовыполнения, настраиваемым в простом текстовом файле (подробнее mperform).
n448=    echo %colors.info @Справка -
n449=  return }
n450=  if ($1 == popups) {
n451=    echo %colors.info @Справка -
n452=    echo %colors.info @Справка Выпадающие меню (popups)
n453=    echo %colors.own @Справка Выпадающими меню называют меню, появляющиеся по правому клику мышкой в различных частях программы и системное меню.
n454=    echo %colors.own @Справка В программе mIRC есть настраиваемые меню (шесть видов) и ненастраиваемые.
n455=    echo %colors.own @Справка Настраиваемые:
n456=    echo %colors.own @Справка $chr(9) • Меню окна статуса (status window).
n457=    echo %colors.own @Справка $chr(9) • Меню окна канала (channel window).
n458=    echo %colors.own @Справка $chr(9) • Меню списка пользователей (в окне канала).
n459=    echo %colors.own @Справка $chr(9) • Меню окна привата (query window).
n460=    echo %colors.own @Справка $chr(9) • Системное меню (между пунктами Tools и Window).
n461=    echo %colors.own @Справка $chr(9) • Меню пользовательских окон (custom window).
n462=    echo %colors.own @Справка Ненастраиваемые:
n463=    echo %colors.own @Справка $chr(9) • Меню ссылок (появляется при правом клике по интернет-адресу, позволяет скопировать ссылку или открыть браузер; двойной клик по ссылке открывает браузер).
n464=    echo %colors.own @Справка $chr(9) • Системное меню (пункты File View Favorites Tools Window Help в верхней части окна программы).
n465=    echo %colors.own @Справка $chr(9) • Меню настроек окна (появляется при правом клике по кнопке окна статуса/канала/привата/др.), позволяющее запомнить положения окон, установить шрифты, фоновые картинки и другие настройки.
n466=    echo %colors.info @Справка -
n467=  return }
n468=  if ($1 == windows) {
n469=    echo %colors.info @Справка -
n470=    echo %colors.info @Справка Окна mIRC
n471=    echo %colors.own @Справка $chr(9) • Окно статуса (значок - окошко с текстом)
n472=    echo %colors.own @Справка Окно статуса сервера, расположенно первым в группе и к нему привязаны все каналы/приваты на этом соединении. Если серверов несколько, они разделяются в панели окон вертикальной чертой. Также вертикальной чертой в конце панели окон отделены окна, не привязанные ни к какому соединению.
n473=    echo %colors.own @Справка Окно статуса имеет имя Status при отсутствии подключения, имя сети при подключении, если имя сети задано, и имя сервера, если имя сети не задано.
n474=    echo %colors.own @Справка $chr(9) • Окно канала (значок - окошко со списком, заполненные текстом)
n475=    echo %colors.own @Справка Окно канала имеет имя канала и имеет две области: область текста и область списка ников (nicklist).
n476=    echo %colors.own @Справка Набранный в строке ввода текст отправляется на канал.
n477=    echo %colors.own @Справка Двойной клик в области текста приведет к появлению окна управления каналом: топиком, списками банов и исключений, простыми флагами канала.
n478=    echo %colors.own @Справка $chr(9) • Окно привата (значок - окошко с текстом и большим вопросительным знаком)
n479=    echo %colors.own @Справка Окно привата имеет в имени ник собеседника. mIRC отслеживает изменение ников собеседников (если они сидят с вами на одних каналах) и автоматически переименовывает окна.
n480=    echo %colors.own @Справка Окно привата можно открыть командой /query ник [текст], если ввести текст, он автоматически отошлется в приват собеседнику.
n481=    echo %colors.own @Справка Двойной клик в окне привата приведет к выполнению команды /whois ник. Введенный текст отсылается приватными сообщениями собеседнику.
n482=    echo %colors.own @Справка $chr(9) • Пользовательские окна (значок - символ @ в окне)
n483=    echo %colors.own @Справка Пользовательские окна создаются командой /window подробнее об этом можно узнать в справке /help /window. Они могут содержать область списка и могут быть графическими.
n484=    echo %colors.own @Справка Окно справки является пользовательским окном. Для пользовательских окон обязательно начало с символа @, но его можно скрыть (при этом он считается существующим) одним  из флагов команды /window.
n485=    echo %colors.info @Справка -
n486=  return }
n487=  if ($1 == nill) {
n488=    echo %colors.info @Справка -
n489=    echo %colors.info @Справка пусто
n490=    echo %colors.own @Справка 
n491=    echo %colors.own @Справка $chr(9) • 
n492=    echo %colors.info @Справка -
n493=  return }
n494=  echo %colors.info @Справка -
n495=  echo %colors.info @Справка По топику  $+ $1 $+  справка отсутствует.
n496=  echo %colors.info @Справка -
n497=}
n498=
