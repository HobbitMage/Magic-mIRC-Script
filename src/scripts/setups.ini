n410=alias pscript.tik { did -o pscript 15 1 $asctime($did(pscript,14)) }
n411=on *:dialog:Pscript:*:*:{
n412=  if ($devent == init) {
n413=    did -a pscript 5 %str.status.click
n414=    did -a pscript 7 %str.servecho
n415=    did -a pscript 9 %str.quit.mes
n416=    did -a pscript 11 %str.finger.ans
n417=    if (%prefs.whois.show.idle) did -c pscript 12
n418=    did -a pscript 14 $userget(timestamp)
n419=    .timerpscript -o 0 1 pscript.tik
n420=    if (%prefs.clock) did -c pscript 16
n421=    if (%prefs.clock.window) did -c pscript 17
n422=    did -a pscript 19 %prefs.clock.xy
n423=    did -a pscript 22 %nums.menulist.len
n424=    if (%prefs.help.autostart) did -c pscript 23
n425=  }
n426=  if ($devent == edit) {
n427=    did -e Pscript 1
n428=  }
n429=  if ($devent == sclick) {
n430=    if ($did == 2) {
n431=      help.show mscript
n432=      return
n433=    }
n434=    if ($did == 1) {
n435=      %str.status.click = $did(5)
n436=      %str.servecho = $did(7)
n437=      %str.quit.mes = $did(9)
n438=      %str.finger.ans = $did(11)
n439=      %prefs.whois.show.idle = $did(12).state
n440=      userset timestamp $did(14)
n441=      %prefs.clock = $did(16).state
n442=      %prefs.clock.window = $did(17).state
n443=      %prefs.help.autostart = $did(23).state
n444=      %prefs.clock.xy = $did(19)
n445=      %nums.menulist.len = $iif($did(22) isnum 5-50,$ifmatch,$stdget(nums.menulist.len))
n446=      if ($did(22) !isnum 5-50) did -o pscript 22 1 $stdget(nums.menulist.len)
n447=      did -b Pscript 1
n448=      return
n449=    }
n450=    if ($istok(4 6 8 10 13 16 17 23,$did,32)) { did -e Pscript 1 }
n451=    if ($did == 4) did -o pscript 5 1 $stdget(str.status.click)
n452=    if ($did == 6) did -o pscript 7 1 $stdget(str.servecho)
n453=    if ($did == 8) did -o pscript 9 1 $stdget(str.quit.mes)
n454=    if ($did == 10) did -o pscript 11 1 $stdget(str.finger.ans)
n455=    if ($did == 13) did -o pscript 14 1 $stdget(user.timestamp)
n456=  }
n457=  if ($devent == close) { .timerpscript off }
n458=}
