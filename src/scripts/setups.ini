n468=  check "Автосоединение с серверами по списку:", 4, 1 1 148 10
n469=  edit "", 5, 1 11 247 10
n470=  button "Добавить текущий", 6, 2 41 55 12
n471=  box "Команды меню, работающие для всех серверов", 7, 4 22 244 17
n472=  check "Смена ника", 8, 7 28 47 10
