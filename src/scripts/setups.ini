n475=}
n476=
n477=on *:dialog:Pmserver:*:*:{
n478=  if ($devent == init) {
n479=    if (%prefs.multiserver) did -c pmserver 4
n480=    did -a pmserver 5 %prefs.servers
n481=    if (%prefs.mserver.nick) did -c pmserver 8
n482=    if (%prefs.mserver.away) did -c pmserver 9
n483=    if (%prefs.mserver.quit) did -c pmserver 10
n484=  }
n485=  if ($devent == edit) {
n486=    did -e Pmserver 1
n487=  }
n488=  if ($devent == sclick) {
n489=    if ($did == 2) {
n490=      help.show mserver
n491=      return
n492=    }
n493=    if ($did == 1) {
n494=      if ($did(4).state) %prefs.multiserver = $true
n495=      else %prefs.multiserver = $false
n496=      if ($did(8).state) %prefs.mserver.nick = $true
n497=      else %prefs.mserver.nick = $false
n498=      if ($did(9).state) %prefs.mserver.away = $true
n499=      else %prefs.mserver.away = $false
n500=      if ($did(10).state) %prefs.mserver.quit = $true
n501=      else %prefs.mserver.quit = $false
n502=      %prefs.servers = $did(5)
n503=      did -b Pmserver 1
n504=      return
n505=    }
n506=    if ($istok(4 8 9 10,$did,32)) { did -e pmserver 1 | return }
n507=    if ($did == 6) { scid $activecid did -o pmserver 5 1 $addtok($did(5),$server,32) | did -e Pmserver 1 | return }
n508=  }
n509=}
