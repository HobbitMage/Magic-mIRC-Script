n366=alias menulist {
n367=  if ($1 == begin) return -
n368=  if ($1 == end) return -
n369=  var %file, %str, %read
n370=  if ($istok(nick,$2,32)) { 
n371=    if ($1 >= %files. [ $+ [ $2 ] $+ ] .num) halt 
n372=    return - $+ $1 $+ - %files. [ $+ [ $2 ] $+ ] . [ $+ [ $1 ] ] : $iif(%prefs.mserver.nick,mcom) $2 %files. [ $+ [ $2 ] $+ ] . [ $+ [ $1 ] ] 
n373=  }
n374=  if ($istok(join,$2,32)) {
n375=    if ($1 >= %files. [ $+ [ $2 ] $+ ] .num) halt 
n376=    return - $+ $1 $+ - %files. [ $+ [ $2 ] $+ ] . [ $+ [ $1 ] ] : $2 %files. [ $+ [ $2 ] $+ ] . [ $+ [ $1 ] ] 
n377=  }
n378=  if ($istok(ctcp,$2,32)) {
n379=    if ($1 >= %files. [ $+ [ $2 ] $+ ] .num) halt 
n380=    return - $+ $1 $+ - %files. [ $+ [ $2 ] $+ ] . [ $+ [ $1 ] ] : $2 $iif($snick($chan,1),$ifmatch,$active) %files. [ $+ [ $2 ] $+ ] . [ $+ [ $1 ] ] 
n381=  }
n382=  if ($istok(away,$2,32)) { 
n383=    if ($1 >= %files. [ $+ [ $2 ] $+ ] .num) halt 
n384=    return - $+ $1 $+ - $left(%files. [ $+ [ $2 ] $+ ] . [ $+ [ $1 ] ],%nums.menulist.len) $+ $iif($len(%files. [ $+ [ $2 ] $+ ] . [ $+ [ $1 ] ]) > %nums.menulist.len, ...) : $iif(%prefs.mserver.away,mcom) $2 [ %files. [ $+ [ $2 ] $+ ] . [ $+ [ $1 ] ] ]
n385=  }
n386=  if ($istok(quit,$2,32)) { 
n387=    if ($1 >= %files. [ $+ [ $2 ] $+ ] .num) halt 
n388=    return - $+ $1 $+ - $left(%files. [ $+ [ $2 ] $+ ] . [ $+ [ $1 ] ],%nums.menulist.len) $+ $iif($len(%files. [ $+ [ $2 ] $+ ] . [ $+ [ $1 ] ]) > %nums.menulist.len, ...) : $iif(%prefs.mserver.quit,mcom) $2 [ %files. [ $+ [ $2 ] $+ ] . [ $+ [ $1 ] ] ]
n389=  }
n390=  if ($2 == invite) {
n391=    if ($1 > $chan(0)) halt
n392=    return $iif($snick($chan,1) ison $chan($1),$style(2)) - $+ $1 $+ - $chan($1) : $2 $snick($chan,1) $chan($1)
n393=  }
n394=  if ($2 == files) {
n395=    if ($1 >= %files. [ $+ [ $2 ] $+ ] .num) halt 
n396=    return - $+ $1 $+ - %files. [ $+ [ $2 ] $+ ] . [ $+ [ $1 ] ] : runt %files. [ $+ [ $2 ] $+ ] . [ $+ [ $1 ] ] 
n397=  }
n398=  if ($2 == kick) { 
n399=    if ($1 >= %files. [ $+ [ $2 ] $+ ] .num) halt 
n400=    return - $+ $1 $+ - $left(%files. [ $+ [ $2 ] $+ ] . [ $+ [ $1 ] ],%nums.menulist.len) $+ $iif($len(%files. [ $+ [ $2 ] $+ ] . [ $+ [ $1 ] ]) > %nums.menulist.len, ...) : $2 $chan $snick($chan,1) [ %files. [ $+ [ $2 ] $+ ] . [ $+ [ $1 ] ] ]
n401=  }
n402=  if ($2 == cskick) { 
n403=    if ($1 >= %files.kick.num) halt 
n404=    return - $+ $1 $+ - $left(%files.kick. [ $+ [ $1 ] ],%nums.menulist.len) $+ $iif($len(%files.kick. [ $+ [ $1 ] ]) > %nums.menulist.len, ...) : $netget(chanserv.call) kick $chan $snick($chan,1) [ %files.kick. [ $+ [ $1 ] ] ]
n405=  }
n406=  if ($2 == bankick) { 
n407=    if ($1 >= %files.kick.num) halt 
n408=    return - $+ $1 $+ - $left(%files.kick. [ $+ [ $1 ] ],%nums.menulist.len) $+ $iif($len(%files.kick. [ $+ [ $1 ] ]) > %nums.menulist.len, ...) : { mode # +bb $address($snick(#,1),0) $snick(#,1) $+ !*@*.* $chr(124) kick $chan $snick($chan,1) [ %files.kick. [ $+ [ $1 ] ] ] }
n409=  }
n410=  if ($2 == servers) {
n411=    if ($1 <= $server(0)) {
n412=      return - $+ $1 $+ - $server($1).group - $server($1).desc : server -m $server($1) $server($1).port $server($1).pass
n413=    }
n414=  }
n415=}
